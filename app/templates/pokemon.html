<!doctype html>
<html>
  <head>
    <title>{{ name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
      .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.4);
        transition: box-shadow 0.3s ease-in-out;
        margin-top: 50px;
      }

      .card:hover {
        box-shadow: 0px 0px 20px rgba(255, 192, 2, 0.917);
      }

      .list-group-item {
        background: linear-gradient(to bottom, rgba(241, 160, 9, 0.977), rgba(231, 219, 167, 0.5));

      }
    </style>
  </head>
  <body>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{ image_url }}" alt="{{ name }}">
      <div class="card-body">
        <h2 class="card-title">{{ name }}</h2>
      </div>
      <ul align="center" class="list-group list-group-flush">
        <li class="list-group-item">Attack: {{ attack }} </li>
        <li class="list-group-item">Ability: {{ ability }} </li>
        <li class="list-group-item">Base Experience: {{ base_experience }} </li>
        <li class="list-group-item">Defense: {{ defense }}</li>
        <li class="list-group-item">Hp: {{ hp }} </li>
      </ul>
    </div>
    
    <script>
      const card = document.querySelector('.card');
      card.style.left = `calc(50% - ${card.offsetWidth / 2}px)`;
      card.style.top = `calc(50% - ${card.offsetHeight / 2}px)`;
    </script>
  </body>
</html>
